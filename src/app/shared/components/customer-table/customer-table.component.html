<div style="width: 100%; display: flex; height: 100%; flex-direction: column;">
  <mat-card class="headerCard">
    <b>Customer Journey</b>
  </mat-card>

  <div style="display: flex; flex-direction: row;">
    <mat-form-field appearance="outline" class="filters">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let stage of stages" [value]="stage.value">
            {{stage.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filters">
      <mat-label>second food</mat-label>
      <mat-select>
        <mat-option *ngFor="let stage of stages2" [value]="stage.value">
          {{stage.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline"class="filters">
      <mat-label>third food</mat-label>
      <mat-select>
        <mat-option *ngFor="let stage of stages3" [value]="stage.value">
          {{stage.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
  </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableStyle" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="title"> <b>No. </b></th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="title"> <b>Name </b> </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef class="title"> <b>Weight </b></th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef class="title"> <b>Symbol </b></th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
